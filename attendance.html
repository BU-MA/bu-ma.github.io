<!DOCTYPE html>

<head>

<body>
<!-- gotta have a qr code -->
<h1>QR Code Generated with JavaScript</h1>

<div id="qrcode"></div>

<script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>

<script>
    // Create a new QR code instance
    var qrcode = new QRCode(document.getElementById("qrcode"), {
        text: "https://www.github.com/granttalbert",
        width: 200,
        height: 200,
        colorDark : "#000000",
        colorLight : "#ffffff",
        correctLevel : QRCode.CorrectLevel.H
    });
</script>
</body>
</html>
